  <body>
    <div class="container">
      <form action="/upload" method="POST" enctype="multipart/form-data">

          ><input class="input__fileName" name="name" type="text" />

        <br /><br />

        <label class="label__descr">
          Краткое описание

            class="file__descripion"
            name="description"
            cols="30"
            rows="10"
          ></textarea>
        </label>

        <button type="reset">Сбросить</button>
      </form>
    </div>
